_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: 54.81.105.119
  name: test-items
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: test-api
    path_handling: v0
    paths:
    - /store-items-api
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  - https_redirect_status_code: 426
    name: test-item-home
    path_handling: v0
    paths:
    - /get_item
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000